<ion-view view-title="Login">
  <ion-content class="padding" style="background-color: lightsalmon">
    <div class="buffer" style="height: 120px"></div>

    <h1 align="center" style="color:#ffffff">Etsy Clone</h1>
    <div class="row">
      <div class="col col-33 col-offset-33">
        <button style = "width: 100%; padding: 3%; background-color: transparent; border: 1px white solid; border-radius: 50%;" ng-click="emailLogin()">
          <i style="font-size: 50px; color: #ffffff" class="ion-ios-email"></i>
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
